name: Daily Data Fetch

on:
  schedule:
    # รันทุกวันเวลา 05:00 น. ตามเวลาไทย (22:00 UTC วันก่อนหน้า)
    - cron: '0 22 * * *'
  # อนุญาตให้รันด้วยตนเองได้
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'scripts/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./scripts
      run: |
        npm ci --production=false
        
    - name: Calculate yesterday's date
      id: date
      run: |
        YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
        echo "yesterday=$YESTERDAY" >> $GITHUB_OUTPUT
        echo "Will fetch data for: $YESTERDAY"
        
    - name: Run daily fetch (yesterday only)
      run: |
        echo "Using API_BASE_URL: https://consent-dashboard.onrender.com"
        echo "Fetching data for date: ${{ steps.date.outputs.yesterday }}"
        node refetch_one.js ${{ steps.date.outputs.yesterday }}
      env:
        NODE_ENV: production
        API_BASE_URL: https://consent-dashboard.onrender.com
