<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consent Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <!-- <script type="text/babel" src="table.js"></script>
    <script type="text/babel" src="dashboard.js"></script> -->
    <script>
      // เพิ่ม timestamp เพื่อ bypass cache
      document.write(
        '<script src="dashboard.js?v=' + new Date().getTime() + '"><\/script>'
      );
      document.write(
        '<script src="table.js?v=' + new Date().getTime() + '"><\/script>'
      );
    </script>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [view, setView] = useState('dashboard');

        return (
          <div>
            <nav className="bg-white shadow mb-8">
              <div className="container mx-auto px-4">
                <div className="flex justify-between items-center h-16">
                  <h1 className="text-2xl font-semibold text-blue-700">Consent Dashboard</h1>
                  <div className="space-x-4">
                    <button
                      className={`px-2 py-1 rounded ${
                        view === 'dashboard'
                          ? 'bg-gradient-to-r from-blue-600 to-blue-800 font-bold text-white'
                          : 'font-bold text-gray-600 hover:text-gray-900'
                      }`}
                      onClick={() => setView('dashboard')}
                    >
                      Dashboard
                    </button>
                    <button
                      className={`px-2 py-1 rounded ${
                        view === 'table'
                          ? 'bg-gradient-to-r from-blue-600 to-blue-800 font-bold text-white'
                          : 'font-bold text-gray-600 hover:text-gray-900'
                      }`}
                      onClick={() => setView('table')}
                    >
                      Table
                    </button>
                  </div>
                </div>
              </div>
            </nav>
            <div className="container mx-auto px-4">
              {view === 'dashboard' ? <DashboardContainer /> : <TableContainer />}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
